<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subin y√™u em nh·∫•t!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .love-message {
            font-size: 24px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6699;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d63384;
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-animation {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100vh) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§</div>
        <h1>Love Forever</h1>
        <p class="love-message">Subin y√™u em nh·∫•t! M√£i m√£i v√† lu√¥n lu√¥n! üíñüíï</p>
        <button class="button" onclick="generateHearts()">Y√™u y√™uuuu</button>
    </div>
    <div class="heart-container" id="heart-container"></div>
    
    <script>
        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    let heart = document.createElement("div");
                    heart.innerHTML = "‚ù§";
                    heart.classList.add("heart-animation");
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 100 + "vh";
                    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                    document.getElementById("heart-container").appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
